<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box Studio | Premium</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            /* Black and Maroon Gradient */
            background: linear-gradient(135deg, #000000 0%, #4a0000 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #e0a3a3;
            margin-top: 20px;
            font-size: 26px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .price-tag {
            background: #800000;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            border: 1px solid #ff4d4d;
        }

        .box-container {
            position: relative;
            width: 260px;
            height: 260px;
            background: #1a1a1a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 90px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 2px solid #800000;
        }

        .ribbon {
            position: absolute;
            top: 45%;
            width: 100%;
            height: 45px;
            background: #800000;
            color: #ffd700; /* Gold text */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ribbon.open {
            transform: translateY(-160px) rotate(10deg);
            opacity: 0;
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: none; /* Sirf tab dikhega jab total > 0 ho */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .mobile-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000000;
            padding: 20px 0;
            display: flex;
            overflow-x: auto;
            gap: 15px;
            border-top: 3px solid #800000;
            padding-left: 20px;
        }

        .menu-item {
            min-width: 90px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
            color: #e0a3a3;
        }

        .menu-item:active {
            background: #800000;
            color: white;
        }

        .item-emoji { font-size: 30px; display: block; margin-bottom: 5px; }
        .item-name { font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>Magic Box Studio</h1>
    
    <div class="price-tag">Total: Rs. <span id="totalPrice">0</span></div>

    <div class="box-container">
        <div id="ribbon" class="ribbon" onclick="applyMysteryDiscount()">üéÅ UNWRAP ROYAL SURPRISE</div>
        <div id="mainDisplay">üì¶</div>
    </div>

    <a href="#" id="waLink" class="whatsapp-btn" target="_blank">ORDER VIA WHATSAPP</a>

    <div class="mobile-menu">
        <div class="menu-item" onclick="addItem('üíç', 2500, 'Jewelry')">
            <span class="item-emoji">üíç</span>
            <span class="item-name">Jewelry</span>
        </div>
        <div class="menu-item" onclick="addItem('üç´', 800, 'Chocolates')">
            <span class="item-emoji">üç´</span>
            <span class="item-name">Chocolates</span>
        </div>
        <div class="menu-item" onclick="addItem('üå∏', 1200, 'Flowers')">
            <span class="item-emoji">üå∏</span>
            <span class="item-name">Flowers</span>
        </div>
        <div class="menu-item" onclick="addItem('üïØÔ∏è', 1500, 'Candle')">
            <span class="item-emoji">üïØÔ∏è</span>
            <span class="item-name">Candle</span>
        </div>
        <div class="menu-item" onclick="addItem('üß∏', 2000, 'Teddy')">
            <span class="item-emoji">üß∏</span>
            <span class="item-name">Teddy Bear</span>
        </div>
    </div>

    <script>
        let total = 0;
        let itemsAdded = [];
        let myNumber = "923XXXXXXXXX"; // <-- APNA WHATSAPP NUMBER YAHAN LIKHEIN (Format: 923001234567)

        function addItem(emoji, price, name) {
            total += price;
            itemsAdded.push(name);
            document.getElementById('totalPrice').innerText = total;
            document.getElementById('mainDisplay').innerText = emoji;
            
            // Show WhatsApp button
            document.getElementById('waLink').style.display = 'block';
            updateWhatsAppLink();
        }

        function updateWhatsAppLink() {
            let message = `Salam! Main Magic Box order karna chahti hoon.%0AItems: ${itemsAdded.join(", ")}%0ATotal Bill: Rs. ${total}`;
            document.getElementById('waLink').href = `https://wa.me/${myNumber}?text=${message}`;
        }

        function applyMysteryDiscount() {
            if(total > 0) {
                document.getElementById('ribbon').classList.add('open');
                let discount = total * 0.20;
                total = Math.round(total - discount);
                document.getElementById('totalPrice').innerText = total;
                updateWhatsAppLink();
            }
        }
    </script>

</body>
</html>
