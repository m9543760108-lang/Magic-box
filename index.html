<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Box Studio</title>
    <style>
        /* 1. AESTHETIC BACKGROUND & FONTS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #8e24aa;
            font-weight: 300;
            margin-top: 20px;
            font-size: 24px;
        }

        /* 2. PRICE DISPLAY */
        .price-tag {
            background: white;
            color: #ad1457;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* 3. THE GIFT BOX (MOBILE FRIENDLY) */
        .box-container {
            position: relative;
            width: 250px;
            height: 250px;
            background: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.5);
            border: 4px solid #f8bbd0;
        }

        /* 4. THE MYSTERY RIBBON */
        .ribbon {
            position: absolute;
            top: 45%;
            width: 100%;
            height: 40px;
            background: #d81b60;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.5s all ease;
        }

        .ribbon.open {
            transform: translateY(-150px);
            opacity: 0;
        }

        /* 5. MOBILE SCROLLING MENU */
        .mobile-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 20px 0;
            display: flex;
            overflow-x: auto;
            gap: 15px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding-left: 20px;
        }

        .menu-item {
            min-width: 90px;
            background: #fff0f6;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #fce4ec;
            transition: 0.3s;
        }

        .menu-item:active {
            transform: scale(0.9);
            background: #f8bbd0;
        }

        .item-emoji { font-size: 30px; display: block; }
        .item-name { font-size: 12px; color: #ad1457; font-weight: bold; }

        #discount-alert {
            color: #4caf50;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>The Magic Box Studio</h1>
    
    <div class="price-tag">Total: Rs. <span id="totalPrice">0</span></div>

    <div class="box-container">
        <div id="ribbon" class="ribbon" onclick="applyMysteryDiscount()">üéÄ UNWRAP SURPRISE</div>
        <div id="mainDisplay">üì¶</div>
    </div>

    <div id="discount-alert">‚ú® Mystery Discount Applied! -20% ‚ú®</div>

    <div class="mobile-menu">
        <div class="menu-item" onclick="addItem('üíç', 2500, 'Jewelry')">
            <span class="item-emoji">üíç</span>
            <span class="item-name">Jewelry</span>
        </div>
        <div class="menu-item" onclick="addItem('üç´', 800, 'Chocolates')">
            <span class="item-emoji">üç´</span>
            <span class="item-name">Chocolates</span>
        </div>
        <div class="menu-item" onclick="addItem('üå∏', 1200, 'Flowers')">
            <span class="item-emoji">üå∏</span>
            <span class="item-name">Flowers</span>
        </div>
        <div class="menu-item" onclick="addItem('üïØÔ∏è', 1500, 'Candle')">
            <span class="item-emoji">üïØÔ∏è</span>
            <span class="item-name">Candle</span>
        </div>
        <div class="menu-item" onclick="addItem('üß∏', 2000, 'Teddy')">
            <span class="item-emoji">üß∏</span>
            <span class="item-name">Teddy Bear</span>
        </div>
    </div>

    <script>
        let total = 0;
        let discountGiven = false;

        function addItem(emoji, price, name) {
            total += price;
            document.getElementById('totalPrice').innerText = total;
            document.getElementById('mainDisplay').innerText = emoji;
            
            // Chota sa vibration effect mobile ke liye
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        function applyMysteryDiscount() {
            if(total > 0 && !discountGiven) {
                let ribbon = document.getElementById('ribbon');
                ribbon.classList.add('open');
                
                let discount = total * 0.20;
                total = Math.round(total - discount);
                
                setTimeout(() => {
                    document.getElementById('totalPrice').innerText = total;
                    document.getElementById('discount-alert').style.display = 'block';
                    discountGiven = true;
                }, 500);
            } else if (total === 0) {
                alert("Pehle box mein kuch add karein! ‚ú®");
            }
        }
    </script>

</body>
</html>
